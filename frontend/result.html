<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат обращения</title>
</head>
<body>
    <h1>Спасибо за ваше обращение!</h1>
    <p><strong>Имя:</strong> {{ firstname }}</p>
    <p><strong>Фамилия:</strong> {{ lastname }}</p>
    <p><strong>Отчество:</strong> {{ middlename }}</p>
    <p><strong>Телефон:</strong> {{ phone }}</p>
    <p><strong>Обращение:</strong> {{ message }}</p>
</body></html>
